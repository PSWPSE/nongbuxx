<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X API 인증 정보 설정</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        .container {
            background: #2a2a2a;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
        }
        h1 {
            color: #1DA1F2;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #ccc;
        }
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            background: #333;
            color: #fff;
            font-size: 14px;
        }
        button {
            background: #1DA1F2;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }
        button:hover {
            background: #1a91da;
        }
        .success {
            color: #4CAF50;
            margin-top: 20px;
            padding: 10px;
            background: rgba(76, 175, 80, 0.1);
            border-radius: 5px;
        }
        .error {
            color: #f44336;
            margin-top: 20px;
            padding: 10px;
            background: rgba(244, 67, 54, 0.1);
            border-radius: 5px;
        }
        .info {
            background: #333;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            border-left: 4px solid #1DA1F2;
        }
        pre {
            background: #1a1a1a;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🐦 X API 인증 정보 설정</h1>
        
        <div class="info">
            <p>이 페이지는 X API 인증 정보를 브라우저에 저장하는 도구입니다.</p>
            <p>아래 양식에 정보를 입력하고 "저장하기" 버튼을 클릭하세요.</p>
        </div>

        <div class="form-group">
            <label for="apiKey">API Key (Consumer Key):</label>
            <input type="text" id="apiKey" value="S4jbIoE27BfooEye1jPPB5cHC">
        </div>

        <div class="form-group">
            <label for="apiSecret">API Key Secret (Consumer Secret):</label>
            <input type="text" id="apiSecret" value="KwwrjBfXXEvR3Lx2V5h1Od7OXOUel5Vo05tEYHpzpuwFjOCWRP">
        </div>

        <div class="form-group">
            <label for="accessToken">Access Token:</label>
            <input type="text" id="accessToken" value="1663454549993205761-Ky0TbAU4Zn0qUeocBaKDYp1PGNbqd3">
        </div>

        <div class="form-group">
            <label for="accessTokenSecret">Access Token Secret:</label>
            <input type="text" id="accessTokenSecret" value="3xRVfvWNavv7lUebX26WNs9pwWXhmtDzhqE1wmaMg6TnZ">
        </div>

        <button onclick="saveCredentials()">💾 저장하기</button>
        <button onclick="testCredentials()">🔍 인증 테스트</button>
        <button onclick="clearCredentials()">🗑️ 초기화</button>

        <div id="result"></div>

        <div class="info" style="margin-top: 30px;">
            <h3>저장된 정보 확인:</h3>
            <pre id="savedInfo">아직 저장된 정보가 없습니다.</pre>
        </div>
    </div>

    <script>
        const X_API_STORAGE_KEY = 'x_api_credentials';

        function saveCredentials() {
            const credentials = {
                consumer_key: document.getElementById('apiKey').value,
                consumer_secret: document.getElementById('apiSecret').value,
                access_token: document.getElementById('accessToken').value,
                access_token_secret: document.getElementById('accessTokenSecret').value
            };

            // Base64 인코딩하여 저장
            localStorage.setItem(X_API_STORAGE_KEY, btoa(JSON.stringify(credentials)));
            
            document.getElementById('result').className = 'success';
            document.getElementById('result').innerHTML = '✅ X API 인증 정보가 저장되었습니다!';
            
            loadSavedInfo();
        }

        function loadSavedInfo() {
            const stored = localStorage.getItem(X_API_STORAGE_KEY);
            if (stored) {
                const credentials = JSON.parse(atob(stored));
                document.getElementById('savedInfo').textContent = JSON.stringify(credentials, null, 2);
            } else {
                document.getElementById('savedInfo').textContent = '아직 저장된 정보가 없습니다.';
            }
        }

        function clearCredentials() {
            localStorage.removeItem(X_API_STORAGE_KEY);
            document.getElementById('result').className = 'success';
            document.getElementById('result').innerHTML = '🗑️ 인증 정보가 삭제되었습니다.';
            loadSavedInfo();
        }

        async function testCredentials() {
            const credentials = {
                consumer_key: document.getElementById('apiKey').value,
                consumer_secret: document.getElementById('apiSecret').value,
                access_token: document.getElementById('accessToken').value,
                access_token_secret: document.getElementById('accessTokenSecret').value
            };

            try {
                const response = await fetch('http://localhost:8080/api/validate/x-credentials', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(credentials)
                });

                const result = await response.json();
                
                if (result.success) {
                    document.getElementById('result').className = 'success';
                    document.getElementById('result').innerHTML = `✅ 인증 성공! @${result.user.username}로 로그인되었습니다.`;
                } else {
                    document.getElementById('result').className = 'error';
                    document.getElementById('result').innerHTML = `❌ 인증 실패: ${result.error}`;
                }
            } catch (error) {
                document.getElementById('result').className = 'error';
                document.getElementById('result').innerHTML = `❌ 오류: ${error.message}<br>백엔드 서버가 실행 중인지 확인하세요.`;
            }
        }

        // 페이지 로드 시 저장된 정보 표시
        window.onload = function() {
            loadSavedInfo();
        };
    </script>
</body>
</html>
