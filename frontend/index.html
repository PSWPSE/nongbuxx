<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#0f172a">
    <title>NONGBUXX - 한국어 뉴스 콘텐츠 생성기</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <!-- Theme Toggle Button -->
        <button class="theme-toggle" id="themeToggle">
            <i class="fas fa-moon" id="themeIcon"></i>
            <span id="themeText">다크 모드</span>
        </button>

        <!-- Header -->
        <header class="header">
            <div class="logo">
                <i class="fas fa-newspaper"></i>
                <h1>NONGBUXX</h1>
            </div>
            <p class="subtitle">뉴스를 SNS 콘텐츠로 변환해 드려요.</p>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- News Extractor Section (Main Flow) -->
            <section class="news-extractor-section" id="newsExtractorSection">
                <div class="input-card">
                    <div class="card-header">
                        <h2><i class="fas fa-newspaper"></i> 뉴스 링크 추출</h2>
                        <div class="header-controls">
                            <button type="button" id="directUrlBtn" class="btn btn-header">
                                <i class="fas fa-link"></i>
                                URL 직접 입력
                            </button>
                            <button type="button" id="apiSettingsBtn" class="btn btn-header">
                                <i class="fas fa-key"></i>
                                API 키 설정
                            </button>
                            <div class="api-status-simple" id="apiStatus">
                                <span class="status-dot"></span>
                                <span class="status-text">AI비활성</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="newsKeyword">검색 키워드 (선택사항)</label>
                        <input 
                            type="text" 
                            id="newsKeyword" 
                            placeholder="예: Tesla AI, Bitcoin, 주식 시장"
                        >
                        <small class="input-hint">키워드를 입력하지 않으면 최신 뉴스를 추출합니다</small>
                    </div>
                    <div class="form-group">
                        <label for="newsCount">추출할 뉴스 개수</label>
                        <input 
                            type="number" 
                            id="newsCount" 
                            min="1" 
                            max="50" 
                            value="10"
                        >
                        <small class="input-hint">1~50개 사이로 설정해주세요</small>
                    </div>
                    <div class="form-actions">
                        <button type="button" id="extractNewsBtn" class="btn btn-primary">
                            <i class="fas fa-search"></i>
                            뉴스 추출
                        </button>
                        <button type="button" id="resetAllBtn" class="btn btn-secondary">
                            <i class="fas fa-refresh"></i>
                            초기화
                        </button>
                    </div>
                </div>
            </section>

            <!-- URL Input Section (Sub Flow - Collapsible) -->
            <section class="input-section" id="urlInputSection" style="display: none;">
                <div class="input-card">
                    <div class="card-header">
                        <h2><i class="fas fa-link"></i> URL 직접 입력</h2>
                        <div class="header-controls">
                            <button type="button" id="backToNewsExtractorBtn" class="btn btn-header">
                                <i class="fas fa-arrow-left"></i>
                                뉴스 추출로 돌아가기
                            </button>
                        </div>
                    </div>
                    <form id="urlForm">
                        <div class="url-inputs-container" id="urlInputsContainer">
                            <div class="url-input-row" data-index="0">
                                <div class="form-group">
                                    <div class="input-with-buttons">
                                        <input 
                                            type="url" 
                                            id="urlInput-0" 
                                            name="urlInput[]"
                                            placeholder="https://news.example.com/article"
                                            required
                                            data-clicked="false"
                                        >
                                        <button type="button" class="btn btn-icon add-url-btn" onclick="addUrlInput(0)">
                                            <i class="fas fa-plus"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-actions">
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-magic"></i>
                                콘텐츠 생성
                            </button>
                            <button type="button" id="resetUrlInputBtn" class="btn btn-secondary">
                                <i class="fas fa-refresh"></i>
                                초기화
                            </button>
                        </div>
                    </form>
                </div>
            </section>

            <!-- News Selection Section (Hidden by default) -->
            <section class="news-selection-section" id="newsSelectionSection" style="display: none;">
                <div class="result-card">
                    <div class="result-header">
                        <h2><i class="fas fa-list-check"></i> 뉴스 선택</h2>
                        <div class="result-actions">
                            <button id="selectAllNewsBtn" class="btn btn-info">
                                <i class="fas fa-check-square"></i>
                                전체 선택
                            </button>
                            <button id="deselectAllNewsBtn" class="btn btn-outline">
                                <i class="fas fa-square"></i>
                                전체 해제
                            </button>
                            <button id="generateSelectedBtn" class="btn btn-success" disabled>
                                <i class="fas fa-magic"></i>
                                선택된 뉴스 일괄 생성
                            </button>
                        </div>
                    </div>
                    
                    <div class="news-extraction-info" id="newsExtractionInfo">
                        <!-- 추출 정보가 여기에 표시됩니다 -->
                    </div>
                    
                    <div class="news-controls">
                        <div class="news-sort-controls">
                            <label for="newsSortSelect">정렬:</label>
                            <select id="newsSortSelect">
                                <option value="newest">최신순</option>
                                <option value="oldest">오래된순</option>
                                <option value="title">제목순</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="news-list" id="newsList">
                        <!-- 뉴스 리스트가 여기에 표시됩니다 -->
                    </div>
                </div>
            </section>

            <!-- Generated Content List Section (Hidden by default) -->
            <section class="generated-content-list-section" id="generatedContentListSection" style="display: none;">
                <div class="result-card">
                    <div class="result-header">
                        <h2><i class="fas fa-file-alt"></i> 생성된 콘텐츠</h2>
                        <div class="result-actions">
                            <button id="downloadAllGeneratedBtn" class="btn btn-success">
                                <i class="fas fa-download"></i>
                                전체 다운로드
                            </button>
                            <button id="copyAllGeneratedBtn" class="btn btn-info">
                                <i class="fas fa-copy"></i>
                                전체 복사
                            </button>
                        </div>
                    </div>
                    
                    <div class="generated-content-list" id="generatedContentList">
                        <!-- 생성된 콘텐츠 리스트가 여기에 표시됩니다 -->
                    </div>
                </div>
            </section>

            <!-- API Key Settings Section (Hidden by default) -->
            <section class="api-settings-section" id="apiSettingsSection" style="display: none;">
                <div class="input-card">
                    <h2><i class="fas fa-key"></i> API 키 설정</h2>
                    <div class="form-group">
                        <label for="apiProviderSelect">API 제공자</label>
                        <select id="apiProviderSelect">
                            <option value="anthropic">Anthropic Claude</option>
                            <option value="openai">OpenAI GPT-4</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="apiKeyInput">API 키</label>
                        <div class="input-with-button">
                            <input 
                                type="password" 
                                id="apiKeyInput" 
                                placeholder="sk-..."
                                autocomplete="off"
                            >
                            <button type="button" id="toggleApiKeyBtn" class="btn btn-icon">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="button" id="validateApiKeyBtn" class="btn btn-info">
                            <i class="fas fa-check"></i>
                            유효성 확인
                        </button>
                        <button type="button" id="saveApiKeyBtn" class="btn btn-success" disabled>
                            <i class="fas fa-save"></i>
                            저장
                        </button>
                        <button type="button" id="deleteApiKeyBtn" class="btn btn-danger">
                            <i class="fas fa-trash"></i>
                            삭제
                        </button>
                        <button type="button" id="cancelApiSettingsBtn" class="btn btn-secondary">
                            <i class="fas fa-times"></i>
                            취소
                        </button>
                    </div>
                    <div class="api-validation-result" id="apiValidationResult"></div>
                </div>
            </section>

            <!-- Batch Input Section (Hidden by default) -->
            <section class="batch-section" id="batchSection" style="display: none;">
                <div class="input-card">
                    <h2><i class="fas fa-list"></i> 배치 처리</h2>
                    <div class="form-group">
                        <label for="batchUrls">여러 URL 입력 (한 줄에 하나씩)</label>
                        <textarea 
                            id="batchUrls" 
                            rows="5" 
                            placeholder="https://news1.example.com/article1&#10;https://news2.example.com/article2&#10;https://news3.example.com/article3"
                        ></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="button" id="processBatchBtn" class="btn btn-primary">
                            <i class="fas fa-play"></i>
                            배치 처리 시작
                        </button>
                        <button type="button" id="cancelBatchBtn" class="btn btn-secondary">
                            <i class="fas fa-times"></i>
                            취소
                        </button>
                    </div>
                </div>
            </section>

            <!-- Progress Section -->
            <section class="progress-section" id="progressSection" style="display: none;">
                <div class="progress-card">
                    <h3 id="progressTitle">처리 중...</h3>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill"></div>
                    </div>
                    <p class="progress-text" id="progressText">0%</p>
                    <div class="spinner"></div>
                </div>
            </section>

            <!-- Result Section -->
            <section class="result-section" id="resultSection" style="display: none;">
                <div class="result-card">
                    <div class="result-header">
                        <h2><i class="fas fa-check-circle"></i> 생성 완료!</h2>
                        <div class="result-actions">
                            <button id="downloadBtn" class="btn btn-success">
                                <i class="fas fa-download"></i>
                                다운로드
                            </button>
                            <button id="copyBtn" class="btn btn-info">
                                <i class="fas fa-copy"></i>
                                복사
                            </button>
                            <button id="resetBtn" class="btn btn-secondary">
                                <i class="fas fa-refresh"></i>
                                새로 시작
                            </button>
                        </div>
                    </div>
                    
                    <div class="result-content">
                            <div class="markdown-preview" id="markdownPreview"></div>
                    </div>
                </div>
            </section>

            <!-- Batch Result Section -->
            <section class="batch-result-section" id="batchResultSection" style="display: none;">
                <div class="result-card">
                    <div class="result-header">
                        <h2><i class="fas fa-list-check"></i> 배치 처리 완료!</h2>
                        <div class="result-actions">
                            <button id="downloadAllBtn" class="btn btn-success">
                                <i class="fas fa-download"></i>
                                모두 다운로드
                            </button>
                            <button id="resetBatchBtn" class="btn btn-secondary">
                                <i class="fas fa-refresh"></i>
                                새로 시작
                            </button>
                        </div>
                    </div>
                    
                    <div class="batch-summary" id="batchSummary">
                        <!-- Batch summary will be populated here -->
                    </div>
                    
                    <div class="batch-results" id="batchResults">
                        <!-- Batch results will be populated here -->
                    </div>
                </div>
            </section>

            <!-- Error Section -->
            <section class="error-section" id="errorSection" style="display: none;">
                <div class="error-card">
                    <h2><i class="fas fa-exclamation-triangle"></i> 오류 발생</h2>
                    <p id="errorMessage"></p>
                    <button id="retryBtn" class="btn btn-primary">
                        <i class="fas fa-redo"></i>
                        다시 시도
                    </button>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>&copy; 2024 NONGBUXX. AI 기반 뉴스 콘텐츠 생성기</p>
        </footer>
    </div>

    <!-- Toast Notifications -->
    <div class="toast-container" id="toastContainer"></div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
